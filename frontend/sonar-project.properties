# SonarQube Configuration for Frontend (React/TypeScript)

sonar.projectKey=healthflowms-frontend
sonar.projectName=HealthFlow-MS Frontend
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=src
sonar.tests=src

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# TypeScript/JavaScript configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Host
sonar.host.url=http://localhost:9000
