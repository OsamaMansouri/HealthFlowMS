# SonarQube Configuration for Model Risque Service

sonar.projectKey=healthflowms-model-risque
sonar.projectName=HealthFlow-MS Model Risque Service
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=app
sonar.tests=tests

# Python version
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/venv/**,**/models/**

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Host
sonar.host.url=http://localhost:9000
