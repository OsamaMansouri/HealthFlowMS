services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: healthflow-postgres
    environment:
      POSTGRES_DB: healthflow
      POSTGRES_USER: healthflow
      POSTGRES_PASSWORD: healthflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Score API Service
  score-api:
    build:
      context: ./score-api
      dockerfile: Dockerfile
    container_name: healthflow-score-api
    ports:
      - "8085:8085"
    environment:
      - DATABASE_URL=postgresql://healthflow:healthflow123@postgres:5432/healthflow
      - SECRET_KEY=your-secret-key-here
      - CORS_ORIGINS=http://localhost:8087,http://localhost:3000,http://localhost:8086
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # DeID Service
  deid:
    build:
      context: ./deid
      dockerfile: Dockerfile
    container_name: healthflow-deid
    ports:
      - "8082:8082"
    environment:
      - DATABASE_URL=postgresql://healthflow:healthflow123@postgres:5432/healthflow
      - CORS_ORIGINS=http://localhost:8087,http://localhost:3000,http://localhost:8086
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Featurizer Service
  featurizer:
    build:
      context: ./featurizer
      dockerfile: Dockerfile
    container_name: healthflow-featurizer
    ports:
      - "8083:8083"
    environment:
      - DATABASE_URL=postgresql://healthflow:healthflow123@postgres:5432/healthflow
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Model Risque Service
  model-risque:
    build:
      context: ./model-risque
      dockerfile: Dockerfile
    container_name: healthflow-model-risque
    ports:
      - "8084:8084"
    environment:
      - DATABASE_URL=postgresql://healthflow:healthflow123@postgres:5432/healthflow
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Audit Fairness Service
  audit-fairness:
    build:
      context: ./audit-fairness
      dockerfile: Dockerfile
    container_name: healthflow-audit-fairness
    ports:
      - "8086:8086"
    environment:
      - DATABASE_URL=postgresql://healthflow:healthflow123@postgres:5432/healthflow
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # FHIR New Service (replaces proxy-fhir)
  proxy-fhir:
    build:
      context: ./fhir-new
      dockerfile: Dockerfile
    container_name: healthflow-proxy-fhir
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/healthflow
      - SPRING_DATASOURCE_USERNAME=healthflow
      - SPRING_DATASOURCE_PASSWORD=healthflow123
      - FHIR_SERVER_URL=http://healthflow-hapi-fhir:8080/fhir
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (using existing image)
  frontend:
    image: healthflowms-frontend:latest
    container_name: healthflow-frontend
    ports:
      - "8087:80"
    depends_on:
      - score-api
      - deid
      - featurizer
      - model-risque
      - audit-fairness
      - proxy-fhir
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: healthflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backup Service (runs daily backup)
  backup:
    image: postgres:15-alpine
    container_name: healthflow-backup
    environment:
      - PGPASSWORD=healthflow123
    volumes:
      - ./database/backup:/backups
      - postgres_data:/var/lib/postgresql/data:ro
    depends_on:
      - postgres
    command: >
      sh -c "
        apk add --no-cache gzip &&
        while true; do
          echo 'Starting backup at $$(date)';
          pg_dump -h postgres -U healthflow -d healthflow -F c -f /backups/healthflow_backup_$$(date +%Y%m%d_%H%M%S).sql;
          if [ $$? -eq 0 ]; then
            echo 'Backup successful';
            gzip /backups/healthflow_backup_*.sql 2>/dev/null || true;
            find /backups -name 'healthflow_backup_*.sql.gz' -mtime +7 -delete;
            echo 'Old backups cleaned';
          else
            echo 'Backup failed!';
          fi;
          echo 'Backup completed at $$(date)';
          sleep 86400;
        done
      "
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
