# SonarQube Configuration for DeID Service

sonar.projectKey=healthflowms-deid
sonar.projectName=HealthFlow-MS DeID Service
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=app
sonar.tests=tests

# Python version
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/venv/**

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Host
sonar.host.url=http://localhost:9000
