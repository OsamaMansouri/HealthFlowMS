# SonarQube Configuration for Proxy FHIR Service (Java/Spring Boot)

sonar.projectKey=healthflowms-proxy-fhir
sonar.projectName=HealthFlow-MS Proxy FHIR Service
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=17
sonar.java.target=17

# Binary directories (compiled classes)
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Exclusions
sonar.exclusions=**/target/**,**/*.jar

# Test coverage (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Host
sonar.host.url=http://localhost:9000
