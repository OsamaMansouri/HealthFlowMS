sonar.projectVersion=1.0.0

# ===== SERVICES PYTHON =====
# Tous les 5 services backend
sonar.sources=score-api/app,\
  deid/app,\
  featurizer/app,\
  model-risque/app,\
  audit-fairness/app

# Tests pour tous les services
